al;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#0087ab;fill-opacity:1;stroke:none;display:inline;filter:url(#filter3806);font-family:Dosis;-inkscape-font-specification:Dosis"><tspan id="tspan3815-0" x="147.965" y="114.065">PresetPart</tspan></text><text id="text3838" x="222.857" y="224.505" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#000;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis"><tspan id="tspan3840" x="222.857" y="224.505">FieldPath</tspan></text><text id="text3846" x="434.286" y="281.362" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#de0000;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis"><tspan id="tspan3848" x="434.286" y="281.362">IControlFactory</tspan></text><text id="text3850" x="221.429" y="281.362" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#000;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis"><tspan style="font-style:normal;font-weight:400;baseline-shift:baseline;fill:#6606cc;fill-opacity:1;-inkscape-font-specification:Dosis" id="tspan3942" x="221.429" y="281.362">IParameterBuilderFactory</tspan></text><text id="text3924" x="526.208" y="142.27" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#de0000;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis"><tspan id="tspan3928" x="526.208" y="142.27">CheckBoxElement : UIElement&lt;Control&gt;</tspan></text><text id="text3932" x="526.844" y="170.219" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#de0000;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis"><tspan id="tspan3934" x="526.844" y="170.219">TextBoxElement : UIElement&lt;Control&gt;</tspan></text><text id="text3936" x="302.143" y="65.934" xml:space="preserve" style="font-size:20px;font-style:normal;font-variant:normal;font-weight:800;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#000;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis Ultra-Bold"><tspan id="tspan3938" x="302.143" y="65.934">PresetAdapter</tspan></text><path id="path3946" d="m 231.69285,210.84063 0,-37.35921" style="fill:none;stroke:#000;stroke-width:1;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;marker-end:url(#Arrow1Mend)"/><path id="path3946-1" d="m 232.14285,268.55964 0,-37.35921" style="fill:none;stroke:#09ba95;stroke-width:1;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;marker-end:url(#Arrow1Mend);display:inline;filter:url(#filter3806)"/><text id="text5217" x="238.571" y="253.791" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#09ba95;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Sans"><tspan id="tspan5219" x="238.571" y="253.791">GetDefault( )</tspan></text><path id="path5221" d="m 487.85714,267.36218 0,-91.42857" style="fill:#df0b0b;fill-opacity:1;stroke:#c40202;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow2Mend)"/><path id="path5621" d="m 441.42101,248.57283 -0.25254,-28.18019 -166.42101,0" style="fill:none;stroke:#09ba95;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow1Mend-1)"/><text id="text6019" x="445.896" y="247.764" xml:space="preserve" style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#09ba95;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis"><tspan id="tspan6021" x="445.896" y="247.764">Build( )</tspan></text><flowRoot style="font-size:12px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#000;fill-opacity:1;stroke:none;font-family:Dosis;-inkscape-font-specification:Dosis" id="flowRoot6221" transform="translate(-19.285714,-200.71428)" xml:space="preserve"><flowRegion id="flowRegion6223"><rect id="rect6225" width="410.627" height="417.193" x="195.465" y="515.971"/></flowRegion><flowPara style="font-size:18px;font-weight:700;-inkscape-font-specification:Dosis Bold" id="flowPara6568">Basics</flowPara><flowPara id="flowPara6622">The<flowSpan id="flowSpan6573" style="font-weight:700;-inkscape-font-specification:Dosis Bold">PresetAdapter</flowSpan>UI is designed to display controls vertically in a 2-column layout. It doesn&apos;t ask the user to define what criterion to use (e.g. equals, greater than, etc) it simply uses sane defaults provided by the given<flowSpan id="flowSpan6594" style="fill:#6606cc;fill-opacity:1">IParameterBuilderFactory</flowSpan>.</flowPara><flowPara id="flowPara6584"/><flowPara id="flowPara6612"/><flowPara style="font-weight:700;-inkscape-font-specification:Dosis Bold;font-size:18px" id="flowPara6616">Details</flowPara><flowPara id="flowPara6589">The<flowSpan id="flowSpan6245" style="font-weight:700">PresetAdapter</flowSpan>entry point is<flowSpan id="flowSpan6229" style="fill:#09ba95;fill-opacity:1">SetPaths(IEnumerable&lt;FieldPath&gt;)</flowSpan>which iterates the fields and creates a<flowSpan id="flowSpan6501" style="fill:#0087ab;fill-opacity:1">PresetPart</flowSpan>for each.</flowPara><flowPara id="flowPara6521"/><flowPara id="flowPara6535">A<flowSpan id="flowSpan6503" style="fill:#0087ab;fill-opacity:1">PresetPart</flowSpan>is constructed with a<flowSpan id="flowSpan6497" style="fill:#6606cc;fill-opacity:1">ParameterBuilder</flowSpan>created by an<flowSpan id="flowSpan6495" style="fill:#6606cc;fill-opacity:1">IParameterBuilderFactory</flowSpan>. The default implementation of this factory will use the FieldPath CLR type to determine what default<flowSpan id="flowSpan6499" style="fill:#6606cc;fill-opacity:1">ParameterBuilder</flowSpan>to use. As shown in the example above numbers will be a<flowSpan id="flowSpan6507" style="fill:#6606cc;fill-opacity:1">BetweenBuilder</flowSpan>, strings will be<flowSpan id="flowSpan6509" style="fill:#6606cc;fill-opacity:1">LikeBuilder</flowSpan>and booleans will be a<flowSpan id="flowSpan6511" style="fill:#6606cc;fill-opacity:1">BooleanBuilder.</flowSpan></flowPara><flowPara id="flowPara6549"/><flowPara id="flowPara6556">Following this, a<flowSpan id="flowSpan6451" style="fill:#e30404;fill-opacity:1">UIElement</flowSpan>will be created from the<flowSpan id="flowSpan6513" style="fill:#e30404;fill-opacity:1">IControlFactory</flowSpan>based on the FieldPath and chosen<flowSpan id="flowSpan6517" style="fill:#6606cc;fill-opacity:1">ParameterBuilder</flowSpan>. The default implementation of this factory creates<flowSpan id="flowSpan6515" style="fill:#e30404;fill-opacity:1">UIElements</flowSpan>synonymous with the given<flowSpan id="flowSpan6519" style="fill:#6606cc;fill-opacity:1">ParameterBuilder</flowSpan>. For example a<flowSpan id="flowSpan6596" style="fill:#e30404;fill-opacity:1">BetweenElement</flowSpan>will be created when a<flowSpan id="flowSpan6598" style="fill:#6606cc;fill-opacity:1">BetweenBuilder</flowSpan>is provided.</flowPara><flowPara id="flowPara6600"/><flowPara id="flowPara6602">A call to<flowSpan id="flowSpan6604" style="font-weight:700;-inkscape-font-specification:Dosis Bold">PresetAdapter</flowSpan><flowSpan id="flowSpan6606" style="fill:#09ba95;fill-opacity:1">GetParameter()</flowSpan>will return a Conjunction of IParameters created from the<flowSpan id="flowSpan6608" style="fill:#6606cc;fill-opacity:1">ParameterBuilder</flowSpan>for each<flowSpan id="flowSpan6610" style="fill:#0087ab;fill-opacity:1">PresetPart</flowSpan>ready to use with an SqlGenerator instance.</flowPara></flowRoot><path id="path6247" d="m 441.42922,268.13995 0,-19.1929 -137.38074,0" style="fill:none;stroke:#09ba95;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#Arrow1Mend-1)"/></g></svg>